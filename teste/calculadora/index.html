<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <input type="number" name="txn1" id="txn1">

        <select name="Escolha" id="conta">

            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>

        <input type="number" name="txn2" id="txn2"><br>
        <input type="button" value="Executar" onclick="somar()" id="exer">
        <div id="res">Resultado:</div>

        <a href="https://danielfloriano7.github.io/html-css/teste/"> Voltar</a>
    </main>

    <script>
        
        function somar() {
            var tn1 = window.document.getElementById('txn1')
            var tn2 = window.document.querySelector('input#txn2')
          
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var res = document.getElementById('res')

            var c = document.querySelector('#conta')
            var conta = String(c.value)

            if (conta == '+') {
                var r = n1 + n2 
            }
            if (conta == '-') {
                var r = n1 - n2
            }
            if (conta == '*') {
                var r = n1 * n2
            }
            if (conta == '/') {
                var r = n1 / n2
            }
            
            res.innerHTML = `Resultado: <br> ${n1} ${conta} ${n2} Ã© igual a <strong>${r}</strong>`
        }

    </script>
</body>
</html>
