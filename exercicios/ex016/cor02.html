<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * { /* Configurações globais das CSS */
            height: 96%;
            text-align: center;
        }

        body {
            background-image: linear-gradient(to bottom,#C0FDFB, #64B6AC, #093A3E);
            background-attachment:fixed;
        }
    </style>

</head>
<body>
    <h1 style="color: #093A3E;"> &lt;Testando Gradiente&gt;</h1>
    <h1 style="color: #C0FDFB;">&lt;Testando Gradiente&gt;</h1>
</body>
</html>
