<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 550px)" srcset="image/github-pp.png" sizes="">
        <source media="(max-width: 700px)" srcset="image/github-p.png" sizes="">
        <source media="(max-width: 900px)" srcset="image/github-m.png" sizes="">
        <source media="(max-width: 1200px)" srcset="image/github-g.png" sizes="">
        <img src="image/github-gg.png" alt="Github">
    </picture>

</body>
</html>
